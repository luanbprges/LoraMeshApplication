<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação Loramesh</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f9fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a3d62;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .container {
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 120px;
      padding: 8px;
      border: 2px solid #c7ebf2;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #0a3d62;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border: none;
      background: #0a3d62;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #145a8d;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #eef6f9;
      border: 1px solid #c7ebf2;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>Aplicação Loramesh</header>
  
  <div class="container">
    <form id="lorameshForm">
      <div class="form-group">
        <label for="device">End Device:</label>
        <input type="number" id="device" name="device">
      </div>
      <div class="form-group">
        <label for="param">Parâmetro:</label>
        <input type="number" id="param" name="parametro">
      </div>
      <div class="form-group">
        <label for="function">Função:</label>
        <input type="number" id="function" name="funcao">
      </div>
      <div class="form-group">
        <label for="value">Valor:</label>
        <input type="number" id="value" name="valor">
      </div>
      <button class="btn-submit" type="submit">Enviar</button>
    </form>

    <div class="output" id="output">Aguardando mensagens...</div>
  </div>
  
  <script>
    // Substitua pelo endereço do seu servidor WebSocket
    const socket = new WebSocket("ws://10.15.70.51:8090");

    const form = document.getElementById("lorameshForm");
    const output = document.getElementById("output");
    
    const SRC = 0;                                                //Source address
    const CRC = 0x68;                                             //Checagem de erro da mensagem

    socket.onopen = () => {
      output.textContent = "Conectado ao servidor WebSocket!";
    };

    socket.onclose = () => {
      output.textContent = "Conexão encerrada.";
    };

    socket.onerror = (err) => {
      output.textContent = "Erro na conexão WebSocket.";
      console.error(err);
    };

    socket.onmessage = (event) => {
      output.textContent = "Mensagem recebida: " + event.data;
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // Impede o reload da página

      const DST   = document.getElementById("device").value;
      const FCT   = document.getElementById("function").value;
      const START = document.getElementById("param").value;
      const VAL   = document.getElementById("value").value;

      const msg = String (DST+SRC+FCT+START+VAL+CRC);

      if (socket.readyState === WebSocket.OPEN) {
        socket.send(msg); // Envia mensagem
        output.textContent = "Mensagem enviada: " + msg;
      } else {
        output.textContent = "Erro: WebSocket não está conectado!";
      }
    });
  </script>
</body>
</html>
